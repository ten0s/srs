<div class="modal" tabindex="-1" id="settings-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Settings</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="settings-engine-tab" data-toggle="tab" role="tab" href="#settings-engine">Engine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="settings-editor-tab" data-toggle="tab" role="tab" href="#settings-editor">Editor</a>
          </li>
        </ul>
        <div class="tab-content">

          <div id="settings-engine" class="tab-pane fade show active">
            <label for="settings-glot-io-token" class="control-label"><a href="https://glot.io/">glot.io</a> API Token:</label>
            <input type="string" id="settings-glot-io-token" class="form-control">
          </div>

          <div id="settings-editor" class="tab-pane fade">
            <label for="settings-editor-font-size" class="control-label">Font Size:</label>
            <input type="number" id="settings-editor-font-size" class="form-control" min="5" max="50" value="15">
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button id="settings-save-btn" type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
  <script>
   (function () {
       function initSettingsBtn() {
           $("#settings-btn").click(function () {
               var glotIOToken = Storage.getGlotIOToken();
               var fontSize = Storage.getEditorFontSize();
               $("#settings-glot-io-token").val(glotIOToken);
               $("#settings-editor-font-size").val(fontSize);
               $("#settings-modal").modal("show");
           });
           $("#settings-save-btn").click(function () {
               var glotIOToken = $("#settings-glot-io-token").val();
               var fontSize = $("#settings-editor-font-size").val();
               Storage.setGlotIOToken(glotIOToken);
               Storage.setEditorFontSize(parseInt(fontSize, 10));
               $("#settings-modal").modal("hide");
           });
       }
       initSettingsBtn();
   }());
  </script>
</div>
