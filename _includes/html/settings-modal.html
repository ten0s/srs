<div class="modal" tabindex="-1" id="settings-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Settings</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="settings-engine-tab" data-toggle="tab" role="tab" href="#settings-engine">Engine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="settings-editor-tab" data-toggle="tab" role="tab" href="#settings-editor">Editor</a>
          </li>
        </ul>
        <div class="tab-content">

          <div id="settings-engine" class="tab-pane fade show active">
            <label for="glot_io_api_token" class="control-label"><a href="https://glot.io/">glot.io</a> API Token:</label>
            <input type="string" id="glot_io_api_token" class="form-control">
          </div>

          <div id="settings-editor" class="tab-pane fade">
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button "settings-save-btn" type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
